@*
* Contact page.
*
* @param message A status message from the controller.
*@
@(message: String)(contact: Form[views.formdata.ContactFormData])

@import views.html.helper._

@Main("Digits") {

  @MainNavbar("New Contact")
  <div class="container">
  @form(routes.Application.postNewContact(), 'class -> "form-horizontal") {
    <div class="form-group">
      <label for="inputFirst" class="col-sm-2 control-label">First</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        name="@contact("firstName").name"
        id="@contact("firstName").id"
        value="@contact("firstName").value"
        placeholder="First">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLast" class="col-sm-2 control-label">Last</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        name="@contact("lastName").name"
        id="@contact("lastName").id"
        value="@contact("lastName").value"
        placeholder="Last">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDigits" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        name="@contact("phone").name"
        id="@contact("phone").id"
        value="@contact("phone").value"
        placeholder="Phone">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  }
  </div>


}
